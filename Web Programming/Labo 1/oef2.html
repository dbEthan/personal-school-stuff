<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEFENING 2</title>
</head>
<body>
    <h1>OEFENING 2</h1>
    <script>
        const x = 10;
        document.write("<table border=1>");
        document.write("<thead>Tafel van 10</thead>")
            for (i = 0; i <= 10; i++) {
                if (i % 2 == 0) {
                    document.write(
                    "<tr> <th style = 'color:red'>" + i + "*" + x + "</th> <td style = 'color:red'>" + x * i + "</td> </tr>"
                    )
                }
                else {
                    document.write(
                    "<tr> <th style = 'color:blue'>" + i + "*" + x + "</th> <td style = 'color:blue'>" + x * i + "</td> </tr>"
                    )
                }
        }
        document.write("</table>");
        

    </script>
</body>
</html>
